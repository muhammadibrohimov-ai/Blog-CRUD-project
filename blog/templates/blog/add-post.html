<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add new post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --navbar-bg: rgba(0, 0, 0, 0.5);
      --navbar-shadow: rgba(0, 0, 0, 0.1);
      --btn-hover-bg: #4b6cb7;
      --accent: #00bcd4;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: hsl(191, 53%, 90%);
      color: #212121;
    }

    body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background: var(--navbar-bg);
      box-shadow: 0 4px 8px var(--navbar-shadow);
      transition: all 0.5s ease;
    }

    .navbar .navbar-brand {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .navbar-brand:hover {
      color: black;
      text-decoration: none;
    }

    main.container {
      flex-grow: 1;
      padding: 3rem 1rem;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--accent);
      text-align: center;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    input[type="file"] {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      width: 100%;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 8px var(--accent);
    }

    textarea {
      min-height: 120px;
    }

    .btn-primary {
      margin-top: 2rem;
      background: linear-gradient(45deg, var(--accent), #4b6cb7);
      border: none;
      width: 100%;
      font-weight: 700;
      padding: 0.75rem;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: var(--btn-hover-bg);
    }

    .back-btn {
      margin: 2rem auto;
      display: block;
      text-align: center;
    }

    footer {
      background: rgb(0, 17, 29);
      color: #bbb;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 5px rgba(255,255,255,0.05);
      padding: 15px 1rem;
      font-weight: 500;
      margin-top: auto;
      flex-shrink: 0;
    }

    footer p {
      margin: 0;
    }

    footer p a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer p a:hover {
      color: #4b6cb7;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3 sticky-top">
    <a class="navbar-brand" href="/">Super Blog</a>
  </nav>

  <main class="container">
    <h1>Yangi Blog Qo‘shish</h1>
    <form id="addPostForm" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form.as_p }}
         <button type="submit" class="btn btn-primary">Blog Qo‘shish</button>
    </form>

    <div class="back-btn">
      <a href="/" class="btn btn-primary">← Orqaga qaytish</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Super Blog. Barcha huquqlar himoyalangan. | <a href="#">Privacy Policy</a></p>
  </footer>
</body>
</html>
