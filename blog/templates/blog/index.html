<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --light-bg: linear-gradient(120deg, #e0f7fa 0%, #81d4fa 100%);
      --light-text: #212121;
      --card-light: rgba(255, 255, 255, 0.9);
      --accent: #00bcd4; /* Blue accent color */
      --btn-hover-bg: #4b6cb7;
      --navbar-bg: rgba(0, 0, 0, 0.5); /* Darker background for navbar */
      --navbar-shadow: rgba(0, 0, 0, 0.1); /* Light shadow effect */
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: hsl(191, 53%, 90%);
      color: var(--light-text);
      transition: background 1s ease, color 1s ease;
      position: relative;
      min-height: 100vh;
    }

    html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    }

    body {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    }


    .navbar {
      backdrop-filter: blur(10px);
      background: var(--navbar-bg);
      box-shadow: 0 4px 8px var(--navbar-shadow);
      transition: all 0.5s ease;
    }

    .navbar .navbar-brand {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* ðŸŒŸ Hover effect on navbar brand */
    .navbar-brand:hover {
      color: black;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      border: none;
      border-radius: 20px;
      background: var(--card-light);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      overflow: hidden;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: linear-gradient(45deg, #00bcd4, #4b6cb7);
      border: none;
    }

    .btn-primary:hover {
      background: var(--btn-hover-bg);
    }

    .fade-in {
      animation: fadeIn 1s ease;
    }

    /* Blog card layout */
    .card-img-top {
      width: 100%;
      height: auto;
      border-radius: 15px 15px 0 0;
    }

    .card-body {
      padding: 1.5rem;
      flex-grow: 1;
    }

    /* New buttons container */
    .card-buttons {
      padding: 0 1.5rem 1.5rem 1.5rem;
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .card {
        border-radius: 15px;
      }
    }

.pagination {
  justify-content: center;
  margin-top: 3rem;
  display: flex;
  gap: 8px;
}

.page-link {
  color: var(--accent);
  border-radius: 10px;
  border: 1px solid rgba(0, 188, 212, 0.5);
  padding: 6px 12px;
  text-decoration: none;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.page-link:hover {
  background-color: var(--btn-hover-bg);
  color: white;
}

.page-item.active .page-link {
  background: linear-gradient(45deg, #00bcd4, #4b6cb7);
  color: white;
  border: none;
  font-weight: 600;
}

.page-item.disabled .page-link {
  pointer-events: none;
  color: #aaa;
  background-color: #eee;
  border: 1px solid #ccc;
  cursor: default;
}



/* ðŸ”¹ Kichik ekranlar uchun */
@media (max-width: 576px) {
  .page-link {
    padding: 6px 10px;
    font-size: 0.9rem;
  }
}


    footer {
    background: rgb(0, 17, 29);
    color: #bbb;
    text-align: center;
    font-size: 0.9rem;
    box-shadow: inset 0 1px 5px rgba(255,255,255,0.05);
    padding: 15px 1rem;
    font-weight: 500;
    margin-top: auto; /* Bu footerni pastga tushiradi */
    flex-shrink: 0; /* Kichikroq boâ€˜lsa ham oâ€˜lchamini saqlaydi */
    }

    footer p {
    margin: 0;
    }

    footer p a {
    color: #00bcd4;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    }

    footer p a:hover {
    color: #4b6cb7;
    text-decoration: underline;
    }


  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3 sticky-top">
    <a class="navbar-brand" href="#">Super Blog</a>
    <div class="ms-auto d-flex align-items-center">
      <a href="{% url 'add' %}" class="btn btn-success me-3">+ Yangi blog</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row g-4" id="blogList">

        {% for post in posts %}

      <div class="col-sm-6 col-lg-4 fade-in">
        <div class="card h-100">
          <img
            src="{{ post.main_image.url }}"
            class="card-img-top"
            alt="img"
          />
          <div class="card-body">
            <h5 class="fw-bold">{{ post.title }}</h5>
            <p>{{ post.desc | slice:":10" }}</p>
            <p class="text-muted"><small>{{ post.created_at | date:"d-m-Y H:i" }}</small></p>
          </div>
          <div class="card-buttons">
            <a href="{% url 'detail' post.slug %}" class="btn btn-primary btn-sm">Koâ€˜rish</a>
            <a href="edit.html" class="btn btn-outline-secondary btn-sm">Tahrirlash</a>
            <button type="button" class="btn btn-outline-danger btn-sm">O'chirish</button>
          </div>
        </div>
      </div>

        {% endfor %}

    </div>
  </div>

    <nav aria-label="Blog pagination">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Oldingi</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Keyingi</a>
        </li>
      </ul>
    </nav>

  <footer>
    <p>Â© 2025 Super Blog. Barcha huquqlar himoyalangan. | Privacy Policy</p>
  </footer>
</body>
</html>
