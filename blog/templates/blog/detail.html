<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Tafsilotlari</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --light-bg: linear-gradient(120deg, #e0f7fa 0%, #81d4fa 100%);
      --light-text: #212121;
      --card-light: rgba(255, 255, 255, 0.9);
      --accent: #00bcd4;
      --btn-hover-bg: #4b6cb7;
      --navbar-bg: rgba(0, 0, 0, 0.5);
      --navbar-shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: hsl(191, 53%, 90%);
      color: var(--light-text);
      transition: background 1s ease, color 1s ease;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background: var(--navbar-bg);
      box-shadow: 0 4px 8px var(--navbar-shadow);
    }

    .navbar-brand {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .navbar-brand:hover {
      color: black;
    }

    .blog-detail {
      max-width: 800px;
      margin: 3rem auto;
      background: var(--card-light);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    .carousel-inner img {
      width: 100%;
      height: auto;
      border-radius: 20px 20px 0 0;
      object-fit: cover;
      max-height: 400px;
    }

    .blog-content {
      padding: 2rem;
    }

    .blog-content h2 {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .blog-content p {
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .date {
      color: #666;
      font-size: 0.9rem;
    }

    .back-btn {
      margin: 2rem auto;
      display: block;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00bcd4, #4b6cb7);
      border: none;
    }

    .btn-primary:hover {
      background: var(--btn-hover-bg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: rgb(0, 17, 29);
      color: #bbb;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 5px rgba(255,255,255,0.05);
      padding: 15px 1rem;
      font-weight: 500;
      margin-top: auto;
      flex-shrink: 0;
    }

    footer p {
      margin: 0;
    }

    footer p a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer p a:hover {
      color: #4b6cb7;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3 sticky-top">
    <a class="navbar-brand" href="/">Super Blog</a>
  </nav>

  <div class="container">
    <div class="blog-detail">
      <!-- Bootstrap Carousel start -->
      <div id="blogCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            {% for image in images %}

          <div class="carousel-item active">
            <img src="{{ image.image.url }}" class="d-block w-100" alt="Blog Image 1" />
          </div>

            {% endfor %}

          <div class="carousel-item active">
            <img src="{{ post.main_image.url }}" class="d-block w-100" alt="Blog Image 1" />
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#blogCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Oldingi</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#blogCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Keyingi</span>
        </button>
      </div>
      <!-- Bootstrap Carousel end -->

      <div class="blog-content">
        <h2>{{ post.title }}</h2>
        <p class="date">{{ post.created_at | date:"d-m-Y H:i" }}</p>
        <p>
          {{ post.desc }}
        </p>
      </div>
    </div>

    <div class="back-btn">
      <a href="{% url 'main' %}" class="btn btn-primary">← Orqaga qaytish</a>
    </div>
  </div>

  <footer>
    <p>© 2025 Super Blog. Barcha huquqlar himoyalangan. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
